{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <form method="post" action="{% url 'login' %}?next={{ next }}" class="col-sm-12 col-md-4 card accountform">
                <fieldset class="form-group">
                    <legend class="card-title">Login</legend>
                    {% csrf_token %}
                    {{ user_form | as_bootstrap }}

                     <p><a class="card-link" href="{% url 'password_reset' %}">Forgot my password</a></p>

                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
